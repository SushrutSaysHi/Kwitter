
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="second.css">
</head>
<body class="d-flex flex-column">
  <main class="m-auto">
    <div class="container-fluid">
      <div class="card login-card">
<h1 class="header">Welcome to Kwitter  <sup><img src = 'twitter.png' style = "height: 30px; width: 30px;"> </sup> !  </h1>
        <div class="card-body">
          <form action="#!">
			 
            <div class="form-group">
              <label for="username" class="sr-only">Room Name</label>
              <input type="text" name="username" id="room_name" class="form-control" placeholder="Enter Room Name">
            </div>
            <input name="login" id="login" class="btn login-btn" type="button" value="Make Rooms">
			
			
			<div id="output"></div>
			
			
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="room.js"></script>
</body>
</html>
